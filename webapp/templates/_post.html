
<tr class="blog">
    <td class="blog"><img src="{{ post.author.avatar(36) }}" alt="Avatar"></td>
    <td class="blog">

            <span class="timestamp">{{ moment(post.timestamp).fromNow() }}</span>
        {% if current_user.username != post.author.username %}
            <span class="blog_name_ref"><a href="{{  url_for('main.user', username=post.author.username) }}"> {{ post.author.username }} </a></span>
        {% else %}
            <span class="blogname">{{ post.author.username }}</span>
        {% endif %}

        said:
        <br><span class="blogpost"> {{  post.body }}</span></td>
</tr>
